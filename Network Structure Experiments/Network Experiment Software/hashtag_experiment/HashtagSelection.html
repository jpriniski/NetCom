{{ block title }}
    Hashtag Experiment (Round {{ curr_round }} out of {{ total_rounds }})
{{ endblock }}
{{ block content }}
    <style>
        .input-container {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        padding: 10px;
        width: 350px; /* set the container width */
        border-radius: 5px; /* add a curved border */
        }

        label {
        color: #000;
        padding: 5px 5px; /* add some padding */
        font-size: 25px; /* adjust the font size */
        }

        input[type="text"] {
        border: none;
        flex: 1; /* make the input grow to fill the remaining space */
        padding: 5px;
        outline: none;
        font-size: 18px; /* increase the font size */
        }

        .input-container:focus-within {
        border: 2px solid #3498db; /* highlight the container when input is focused */
        }
    </style>
    {{ formfield_errors 'hashtag' }}
    <label for="my-div">Write a hashtag that best describes the event that you read (do not use #fukushima or #japan):</label>
    <br>
    <div class="input-container" id="my-div">
        <label for="hashtag">#</label>
        <input type="text" id="hashtag" name="hashtag" onkeyup="removeSpecialChars()">
    </div><br>
    <p style="color:red">Hashtags can only contain letters, numbers, and underscores (_). No special characters!</p> <br>
    {{ next_button }}
    <script>
		function removeSpecialChars() {
			var inputField = document.getElementById("hashtag");
			inputField.value = inputField.value.replace(/[^a-zA-Z0-9_]/g, "");
		}
	</script>
{{ endblock }}
