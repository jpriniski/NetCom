{{ block content }}
    <b> Current Score: </b> <span style="color:green; font-size:30px; font-weight:900;">{{ current_player_score }}</span></b><br>
    <b>Names:</b><br>
    Your response: {{ current_player_ht }} <br>

    <div style="display: flex;">
        <p><span id="name_cd"></span> point for matching Hashtag.</p>
    </div>
    {{ next_button }}
    <script>
        let score = js_vars.payoff;
        var container = document.getElementById('name_cd');
        var desc;

        if(score == 0){
            desc = document.createTextNode("+0");
            container.appendChild(desc);
            container.style.color = "red";
            container.style.fontSize = "24px";
        } else if(score == 1) {
            desc = document.createTextNode("+1");
            container.appendChild(desc);
            container.style.color = "green";
            container.style.fontSize = "24px";
        }
        
    </script>
{{ endblock }}
